services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "app", "-d", "app_test"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  engine:
    build:
      context: ./engine
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://app:app@postgres:5432/app_test
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ./web
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      ENGINE_URL: http://engine:8080
    depends_on:
      - engine
